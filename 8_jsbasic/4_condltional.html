<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // 조건문
    // 조건식의 결과에 따라 다른 코드를 실행(분기)하는 구문
    // if문 , switch문

    // if
    // if (값 또는 조건식) {실행코드}
    let isShow = true; // 참
    const checked = false; // 거짓
    
    if (isShow) {
      console.log('show!');
    }

    if (checked) {
      console.log('checked');
    }

    // if ~ else
    isShow = false;

    if (isShow) {
      console.log('show!');
    } else {
      console.log('checked!');
    }

    // if ~ else if ~ else
    const score = 75;
    if (score >= 90) {
      console.log ('A등급');
    } else if (score >= 80) {
      console.log ('B등급');
    } else if (score >= 70) {
      console.log ('C등급');
    } else {
      console.log ('D등급');
    }

    //switch
    const arr = [10, 20 , 30];

    switch (arr[10]) {
      case 10:
        console.log('1입니다.');
        break; //break문을 안써주면 브레이크문을 만날때까지 밑에 코드들이 전부 실행됨
    
      
        break;
        case 20:
        console.log('2입니다.');
        break;          
      

        case 30:
        console.log('1~3 이외의 숫자 입니다.');
        break;
    
      default: //모든 케이스에 매칭이 안되면 실행됨(옵션)
        break;
    }


    const os = 'linux';
    switch (os) {
      case 'window':
        console.log('window 입니다.');        
        break;
        case 'linux':
        console.log('linux 입니다.');        
        break;
    
      default:
    
     
        break;
    }

    // if와 swichd의 차이
    // 동작 원리,
    // 1. 동작 원리 2. 케이스문에 복잡한 연산식 사용 불가
    // 명확한 값이 떨어질 때, 스위치를 쓰면 코드가 더 깔끔해짐(가독성)











  </script>
</body>
</html>
